general:
  artifacts:
    - "app/build/reports/androidTests/connected"

machine:
  java:
    version: oraclejdk8
  python:
    version: 2.7.10
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
    TEST_FLAGS: "--configure-on-demand -PdisablePreDex"
    TERM: "dumb"
    ADB_INSTALL_TIMEOUT: "10"

dependencies:
  pre:
    - if [ ! -e /usr/local/android-sdk-linux/build-tools/26.0.0 ]; then echo y | android update sdk --all --no-ui --filter "build-tools-26.0.0"; fi;
    #- if [ ! -e /usr/local/android-sdk-linux/platforms/android-26.0.0 ]; then echo y | android update sdk --all --no-ui --filter "android-26.0.0"; fi;
    - if [ ! -e /usr/local/android-sdk-linux/platforms/android-26.0.0 ]; then echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.0,android-26.0.0,extra-google-m2repository,extra-google-google_play_services,extra-android-support; fi;
    - if ! $(grep -q "Revision=44.0.0" /usr/local/android-sdk-linux/extras/android/m2repository/source.properties); then echo y | android update sdk --all --no-ui --filter "extra-android-m2repository"; fi;
  cache_directories:
    - /usr/local/android-sdk-linux/build-tools/26.0.0
    - /usr/local/android-sdk-linux/platforms/android-26.0.0
    - /usr/local/android-sdk-linux/extras/android/m2repository
  override:
      #- echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.0,android-26.0.0,extra-google-m2repository,extra-google-google_play_services,extra-android-support
      - chmod +x ./gradlew
      - ANDROID_HOME=/usr/local/android-sdk-linux
      #  - echo y | $ANDROID_HOME/tools/bin/sdkmanager --licenses
      #./gradlew dependencies
      - ./gradlew dependencies || true
      #if [ -e ./gradlew ]; then ./gradlew dependencies;else gradle dependencies;fi



checkout:
  post:
    - cp local.properties.ci local.properties



test:
  override:
   # - ./gradlew assembleDebug -PdisablePreDex install test
   # - ./gradlew assembleDebug -PdisablePreDex install test
    - ./gradlew clean assemble test jacocoTestReport install
  post:
    - bash <(curl -s https://codecov.io/bash)